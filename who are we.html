<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>من نحن!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./mainCss/who are we.css" />
  </head>
  <body>
    <!-- ADS -->
    <div class="ADS">
      <h3>
        <img src="./Image/Who Are We img/Star.png" alt="ADS Star" />
        استخدم كود <span>كله بالحب </span>للحصول على خصم 20% علي منتجاتنا
        <img src="./Image/Who Are We img/Star.png" alt="ADS Star" />
      </h3>
    </div>

    <div class="container">
      <!-- Start Header -->
      <header>
        <!-- Logo -->
        <div class="logo">
          <img
            src="./Image/Who Are We img/Logo.png"
            alt="Genius-Online-Education"
          />
        </div>

        <!-- Links -->
        <nav>
          <ul>
            <li>
              <a href="#">الرئيسية</a>
            </li>
            <li>
              <a href="#">الكورسات</a>
            </li>
            <li>
              <a href="#">المعلمون</a>
            </li>
            <li>
              <a href="#">!من نحن</a>
            </li>
          </ul>
        </nav>

        <!-- Buttons -->
        <div class="buttons">
          <div class="icon"><i class="fa-solid fa-bars"></i></div>
          <button id="H-orande-BTN">اكتشف الآن</button>
          <button id="H-white-BTN">تسجيل دخول</button>
          <!-- icon -->
        </div>
      </header>

      <section>
        <div class="left">
          <div class="info-1">
            <h2><span>معلومـــــــــات</span> الشـــــــــراء</h2>
            <form>
                <div class="name">
                    <input type="text" placeholder="الاسم الاول" id="f-Name" />
                    <input type="text" placeholder="الاسم الثاني" id="s-Name" />
                  </div>
      
                  <input type="number" placeholder="رقم المحمول" />
                  <input type="email" placeholder="البريد الإليكتروني" />
                </div>
      
                <div class="info-2">
                  <h2><span>معلومات </span>الدفع</h2>
      
                  <div class="point">
                      <input type="radio" id="payment info" />
                    <label for="payment info">دفع عبر الكارت / الكروت الاونلاين</label>
                  </div>

                  <textarea></textarea>
                </div>
              </div>
            </form>

        <div class="right">
          <h2>انت علي وشك  <span>شراء </span></h2>

          <div class="center"> <!-- عشان اخلي الكلام ف النص-->
            <div class="deploma">
                <img src="./Image/Who Are We img/hand.png" alt="" />
                <h3>دبلومة الجرافيك</h3>
                <h4>الدفع لسنة كاملة ( ثلاث ترمات متتالية )</h4>
                <h5>2000 جنية مصري</h5>
              </div>
    
              <div class="discount">
                <input type="text" placeholder="أدخل كود الخصم" name="" id="" />
                <button>طبق</button>
              </div>
          </div>

          <div class="line"></div>

          <h5>المبلغ المطلوب دفعه :</h5>
          <div class="price">
            <h6>دبلومة الجرافيك</h6>
            <h6>2000 جنية مصري</h6>
          </div>

          <button id="join">أنضم ألينا الآن</button>
        </div>
      </section>
    </div>
  </body>
</html>
